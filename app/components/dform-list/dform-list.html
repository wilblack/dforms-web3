<div id="container">
    <header>
        Your Forms
    </header>
    <input #newForm class="add-form" placeholder="Add Form"
          (keyup.enter)="addForm(newForm.value); newForm.value='' ">
    <ul class="form-list">
      <li *ngFor="let form of store.forms">
        <dform [form]="form"></dform>
      </li>
    </ul>
    store.forms {{store.forms}}
</div>
